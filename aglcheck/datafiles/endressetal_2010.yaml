# These strings originate from Endress AD, Carden S, Versace E, Hauser MD
# (2009) The apes’ edge: positional learning in chimpanzees and humans.
# Anim Cogn 13:483–495.

readingframe: 1

strings:
    - XABXXX: XABXXX
    - XAXBXX: XAXBXX
    - XAXXBX: XAXXBX
    - XXXABX: XXXABX
    
    - AXXXXB: AXXXXB
    - BXXXXA: BXXXXA
    - XXABXX: XXABXX
    - XXBAXX: XXBAXX
    - XXAXBX: XXAXBX
    - XXBXAX: XXBXAX
       
stringcategories:
    Habituation: [XABXXX, XAXBXX, XAXXBX, XXXABX]
    Test: [AXXXXB, BXXXXA, XXABXX, XXBAXX, XXAXBX, XXBXAX]
    